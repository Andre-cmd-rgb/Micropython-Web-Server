<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
        }
        h1 {
            color: #007bff;
        }
        .lead {
            color: #6c757d;
        }
        .list-group-item {
            background-color: #f8f9fa;
            border: none;
            border-bottom: 1px solid #dee2e6;
            border-radius: 0;
        }
        .list-group-item:hover {
            background-color: #e9ecef;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="display-4">Welcome to the Admin Panel</h1>
        <p class="lead">This is your MicroPython administration panel.</p>
        <!-- Add your administration features here -->
        <ul class="list-group mb-3">
            <li class="list-group-item">Files</li>
            <li class="list-group-item">Settings</li>
            <li class="list-group-item">Reboot</li>
        </ul>
        <button class="btn btn-primary">Button</button>
    </div>

    <!-- Include Bootstrap JS and other scripts if needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
